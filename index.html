<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm - AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        0 0 40px rgba(100, 200, 255, 0.1);
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(100, 200, 255, 0.2);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.1), rgba(150, 100, 255, 0.1));
            padding: 20px;
            border-bottom: 2px solid rgba(100, 200, 255, 0.2);
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #64c8ff, #9664ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
        }

        .header p {
            font-size: 12px;
            color: #a0a0c0;
            margin-top: 5px;
        }

        /* Avatar Section */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 20px;
            background: rgba(40, 40, 80, 0.5);
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
        }

        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #64c8ff, #9664ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.4),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: avatar-pulse 3s ease-in-out infinite;
            border: 3px solid rgba(100, 200, 255, 0.5);
        }

        @keyframes avatar-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emotion {
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #64c8ff;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            right: 10px;
            box-shadow: 0 0 10px #00ff88;
            animation: status-pulse 2s ease-in-out infinite;
        }

        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: fade-in 0.3s ease-in;
            word-wrap: break-word;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-text {
            background: linear-gradient(135deg, #64c8ff, #9664ff);
            color: #fff;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            word-break: break-word;
            box-shadow: 0 4px 15px rgba(100, 200, 255, 0.2);
        }

        .ai-message {
            justify-content: flex-start;
        }

        .ai-text {
            background: rgba(50, 50, 100, 0.8);
            color: #e0e0ff;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            word-break: break-word;
            border-left: 3px solid #64c8ff;
            box-shadow: 0 4px 15px rgba(100, 200, 255, 0.1);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: rgba(20, 20, 40, 0.8);
            border-top: 2px solid rgba(100, 200, 255, 0.2);
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            background: rgba(40, 40, 80, 0.6);
            border: 2px solid rgba(100, 200, 255, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(40, 40, 80, 0.9);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.2);
        }

        .input-field::placeholder {
            color: #808080;
        }

        .send-btn {
            background: linear-gradient(135deg, #64c8ff, #9664ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 200, 255, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 200, 255, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(40, 40, 80, 0.3);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.4);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 200, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .user-text, .ai-text {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Storm</h1>
            <p>Advanced AI Companion</p>
        </div>

        <div class="avatar-section">
            <div class="avatar-container">
                <div class="avatar">ðŸ¤–</div>
                <div class="status-indicator"></div>
            </div>
            <div class="emotion" id="emotion">Listening...</div>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                class="input-field" 
                placeholder="Tell Storm anything..."
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const emotionDisplay = document.getElementById('emotion');

        // AI Response Database with varied, natural responses
        const aiResponses = {
            greeting: [
                "Hey there! What's on your mind?",
                "Hi! Great to see you. What can I help with?",
                "Hey! I'm all ears. What's up?",
                "Welcome! How can I assist you today?"
            ],
            help: [
                "I'm here to chat, answer questions, or just keep you company.",
                "I can help with information, have conversations, or brainstorm ideas with you.",
                "Need something? I'm ready to help with whatever you throw at me."
            ],
            general: [
                "That's interesting! Tell me more.",
                "I see where you're coming from. What do you mean by that?",
                "Got it! That makes sense.",
                "Fascinating perspective. What made you think of that?",
                "I hear you. Any other thoughts on this?"
            ],
            curious: [
                "Oh, that's cool! Want to explore that further?",
                "Intriguing! What's your take on it?",
                "That catches my interest. Keep going!",
                "Now that's something I'd like to hear more about."
            ],
            thoughtful: [
                "That's a deep thought. Have you considered...?",
                "That requires some serious thinking. Interesting angle.",
                "You're making me think here. I like that.",
                "That's philosophical! I respect that."
            ],
            gaming: [
                "Are you a gamer too? What's your favorite game?",
                "Gaming is incredible! Do you play competitively?",
                "That reminds me of a gaming scenario. Have you played anything like it?",
                "Sounds like an epic gaming moment!"
            ],
            default: [
                "Interesting perspective on that!",
                "I hear what you're saying.",
                "That's a cool way to look at it.",
                "Makes sense! Anything else?",
                "I'm following you on that."
            ]
        };

        const emotions = [
            'Listening...',
            'Thinking...',
            'Engaged',
            'Curious',
            'Focused',
            'Thoughtful',
            'Ready to Help',
            'Intrigued'
        ];

        let emotionIndex = 0;

        // Update emotion display
        function updateEmotion() {
            emotionDisplay.textContent = emotions[emotionIndex];
            emotionIndex = (emotionIndex + 1) % emotions.length;
        }

        setInterval(updateEmotion, 4000);

        // Get varied AI response
        function getAIResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                return getRandomResponse(aiResponses.greeting);
            }
            if (lowerMessage.includes('help') || lowerMessage.includes('can you')) {
                return getRandomResponse(aiResponses.help);
            }
            if (lowerMessage.includes('game') || lowerMessage.includes('play') || lowerMessage.includes('gaming')) {
                return getRandomResponse(aiResponses.gaming);
            }
            if (lowerMessage.includes('think') || lowerMessage.includes('what about') || lowerMessage.includes('how do')) {
                return getRandomResponse(aiResponses.thoughtful);
            }
            if (lowerMessage.includes('?')) {
                return getRandomResponse(aiResponses.curious);
            }
            
            return getRandomResponse(aiResponses.default);
        }

        function getRandomResponse(responseArray) {
            return responseArray[Math.floor(Math.random() * responseArray.length)];
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.focus();

            // Simulate AI thinking and response
            setTimeout(() => {
                const aiResponse = getAIResponse(message);
                addMessage(aiResponse, 'ai');
                emotionDisplay.textContent = 'Engaged';
            }, 600);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.class = `message ${sender}-message`;
            
            const textDiv = document.createElement('div');
            textDiv.className = `${sender}-text`;
            textDiv.textContent = text;
            
            messageDiv.appendChild(textDiv);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial greeting
        window.addEventListener('load', () => {
            addMessage("Hey! I'm Storm, your AI companion. What would you like to chat about?", 'ai');
        });
    </script>
</body>
</html>
